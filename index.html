<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>currency converter</title>
    <link rel="stylesheet" href="currency converter.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container">
       <h2>currency converter</h2>
       <form action="">
        <div class="amount">
            <p>enter amount</p>
            <input value="1"  type="text">
        </div>
        <div class="dropdown">
            <div class="from">
                <p>From</p>
                <div class="select_container">
                    <img src="https://flagsapi.com/US/flat/64.png" alt="">
                    <select name="from" id="">
                        
                    </select>
                </div>
            </div>
            <i class="fa-solid fa-arrow-right-arrow-left"></i>
            <div class="to">
                <p>To</p>
                <div class="select_container">
                    <img src="https://flagsapi.com/IN/flat/64.png" alt="">
                    <select name="to" id="">
                        
                    </select>
                </div>
            </div>
        </div>
        <div class="msg">1USD = 80INR</div>
        <button id="btn">Get Exchange Rate</button>

       </form>
    </div>
    <script src="country.js"></script>
    <script src="currency converter.js"></script>
</body>
</html>
